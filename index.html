<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokémon Info</h1>
  
  <div>
    <button id="anteriorBtn">Anterior</button>
    <button id="proximoBtn">Próximo</button>
  </div>
  
  <div>
    <input id="pokemonId" type="number" placeholder="Digite o número do pokemon">
    <button id="procurarBtn">Procurar Pokémon</button>
  </div>
  
  <div id="pokemonInfo">
    <h2 id="pokemonNome"></h2>
    <img id="pokemonImagem" src="" alt="Pokemon Imagem">
    <p id="pokemonTipo"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
